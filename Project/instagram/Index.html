<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram login</title>
    <link rel="stylesheet"  href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=icoPacif&display=swap" rel="stylesheet">
    
<body>
  <div class="phone-logo">
    <img   class="phone" src="home-phones.png">
    <form>
      <div class="container">
      <h3>Instagram</h3>
      <input type="text"  placeholder="Phone number,username, email">
  
      <br>
      <input type="password"  placeholder="password">
  
      <br>
  
      <button>log in </button>
  
  
      <div class="option">OR</div>
  
      <div class="fblinks">
        <i class="fa-brands fa-square-facebook"></i>
      <a  href="https://facebook.com">Log in with facebook</a>
      </div>
      
      
      <div class="forget">
      <a href="https://www.instagram.com/accounts/password/reset/">Forget Password</a>
      </div>
  
      <div class="signup">
        <p>Dont you have an account?<a class="signup-2" href="https://www.instagram.com/accounts/emailsignup/">Sign up</a></p>
      </div>
    </form>
  </div>
      

 





</body>
</html>
