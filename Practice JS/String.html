<!DOCTYPE html>
<html lang="en">

<body>
      <script>
          //use: \n = for new line of text or character or multi line
          alert('some\ntext');

          console.log('hello');
      //this code is error
          //console.log('I'm going to school');
          
          //or use this code for escape 
          console.log('I\'m going to school');

          // backricks or called template
          //Interpolation

          console.log(`hello`);

          //some example of interpolation 
          console.log(`Item (${1+1}): $${20.95 + 7.99}`);

          //to round off this code in upper use this
          console.log(`Item (${1+1}): $${(2095 + 799)/100}`);

          //interpo;lation you can use multi-line
          console.log(`hello
 world`);

      
      </script>
</body>
